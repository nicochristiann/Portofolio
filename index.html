<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="navbar">

        <div class="item3" style="--position: 4;"><img src="assets/asp_2.png" alt=""></div>

    </div>
</div>

    <h1>Projects<span class="dot">.</span></h1>
</div>

<div class="projects">
    <a href="">
        <div class="jetflix">
            <img src="assets/jetflix.png" alt="">
            <div class="bg-blur"></div>
            <div class="text"><img src="assets/jetflix logo.png" alt=""></div>
        </div>

        <img src="assets/ikeafood.png" alt="">

<canvas id="canvas"></canvas>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".typewritter",{
        strings: ["Hello", "Hola", "你好", "안녕하세요", "こんにちは", "สวัสดี"],
        typeSpeed: 170,
        backSpeed: 170,
        backDelay: 1500,
        loop: true
    })
</script>
<script src="script.js"></script>
